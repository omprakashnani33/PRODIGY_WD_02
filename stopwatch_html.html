<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Web Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        
        <div class="stopwatch-display">
            <div class="time-display" id="timeDisplay">00:00:00</div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn start-btn">Start</button>
            <button id="pauseBtn" class="btn pause-btn" disabled>Pause</button>
            <button id="resetBtn" class="btn reset-btn">Reset</button>
        </div>
        
        <div class="lap-section">
            <button id="lapBtn" class="btn lap-btn" disabled>Lap</button>
            <div class="lap-times" id="lapTimes">
                <h3>Lap Times</h3>
                <ul id="lapList"></ul>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
